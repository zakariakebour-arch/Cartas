<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            background: linear-gradient(160deg,green,rgb(132, 250, 132));
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            padding: 10px;
            border-radius: 15px;
            border: none;
            box-shadow: 2px 2px 10px gray;
            margin: 10px;
        }
        input:focus{
            outline: none;
        }
        div{
            padding: 30px;
            box-shadow: 2px 2px 10px gainsboro;
            background: white;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" placeholder="dÃ³lar" id="dolar">
        <input type="text" placeholder="euro" id="euro">
    </div>
    <script>
        const euro = document.querySelector("#euro");
        const dolar = document.querySelector("#dolar");

        function normalizar(value) {
            return parseFloat(value.replace(",", "."));
        }

        dolar.addEventListener("keyup", () => {
            const val = normalizar(dolar.value);
            euro.value = isNaN(val) ? "" : (val / 1.15).toFixed(2);
        });

        euro.addEventListener("keyup", () => {
            const val = normalizar(euro.value);
            dolar.value = isNaN(val) ? "" : (val * 1.15).toFixed(2);
        });
    </script>
</body>
</html>
